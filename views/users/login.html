<div class="row">
  <div class="col s12 z-depth-6 card-panel tt-card-main">

    <div class="row">
      <div class="input-field col s12 center">
        <h4 class="center tt-blue-text">{{User.title}}</h4>
      </div>
    </div>

    <form class="login-form" name="User.loginForm"
      data-ng-submit="User.submitLoginForm(User.form)">

      <div class="row margin">
        <div class="input-field col s12 offset-l4 l4">
          <i class="col s2 small material-icons">perm_identity</i>
          <input class="col s10 validate center" data-ng-model="User.form.email"
            type="email" placeholder="Email" required>
        </div>
      </div>

      <div class="row margin">
        <div class="col s12 offset-l4 l4">
          <i class="col s2 small material-icons">lock_outline</i>
          <input class="col s10 validate center" data-ng-model="User.form.password"
            type="password" placeholder="Senha" required>
        </div>
      </div>

      <div class="row"
        data-ng-show="User.invalidData">
        <div class="col s12 offset-l4 l4">
          <div class="card-panel tt-error-text">
              <p class="help-block center">Dados inv√°lidos. Tente novamente.</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 offset-l4 l4">
          <button class="btn green waves-effect waves-light col s8
            tt-blue-background" type="submit" name="action"
            data-ng-disabled="User.loading">
            Login
          </button>

          <p class="margin medium-small col s4"> ou <a href="{{User.signupLink}}">Cadastre-se</a></p>
      </div>
    </form>

		<div class="progress" data-ng-show="User.loading">
			<div class="indeterminate"></div>
		</div>		
  </div>
</div>
